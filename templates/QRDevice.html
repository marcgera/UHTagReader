<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="../static/js/qrcode.js"></script>
  <script>


    const device_id = {{device_id}};
    var g_log;

    function initializeTimers() {
      setInterval("PollDeviceLogs(device_id);", 2500);
    }


    function doGenerate() {
      new QRCode(document.getElementById("qrcode"), "http://uhrfid.ew.r.appspot.com/");
    }

    function PollDeviceLogs(device_id) {
      var params = 'id=' + device_id;

    $.get("/get_most_recent_log?" + params, function (data, status) {
        user_name =  data.user_name;
        user_surname =  data.user_surname;
        user_email =  data.user_email;
        if (user_email==null){
          new QRCode(document.getElementById("qrcode"), "http://uhrfid.ew.r.appspot.com/");
        }
        else
        {
          document.getElementById("qrcode").innerHTML = user_email;
        }
    });

    }

  </script>
</head>

<body onload="initializeTimers();">
  <div id="qrcode"></div>
  <div id="user_email"></div>
  <button onclick="doGenerate();">QR Gen</button>


</body>

</html>
