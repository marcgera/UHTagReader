{% extends "base.html" %}
{% block title %}UHRFid Logs{% endblock %}
{% block content %}

{% block jshead %}
<script src="../static/js/logs.js"></script>
{% endblock %}

<div class="jumbotron" style='margin-top: 10px;'>

  <p class="lead">Select start date and end date</p>
  <hr class="my-4">

  <div class='container' style='margin-top: 10px;'>

    <div style="margin-top:5px;">
      <span style='width:80px;float:left;margin-top:5px;'>Start date</span>
      <input type='text' class="form-control" id='start_date' style='width: 200px;'>
    </div>

    <div style="margin-top:5px;">
      <span style='width:80px;float:left;margin-top:5px;'>End date</span>
      <input type='text' class="form-control" id='end_date' style='width: 200px;'>
    </div>

    <div style="margin-top:5px;">
      <span style='width:80px;float:left;margin-top:5px;'>Device</span>
      <select name="devices" id="devices" style="width:200px;"></select>
    </div>
    <br>
    <a class="btn btn-primary btn-lg" href="#" role="button" onclick="doSearch()">Search</a>
  </div>

  <script>
    $('#start_date').datepicker({
      format: 'dd/mm/yyyy'
    });
    $('#end_date').datepicker({
      format: 'dd/mm/yyyy'
    });

</script>

</div>
{% endblock %}
