{% extends "base.html" %}
{% block title %}UHRFid Logs{% endblock %}
{% block content %}

{% block jshead %}
<script src="../static/js/users.js"></script>
{% endblock %}

<div class="jumbotron" style='margin-top: 10px;'>


  <div class='container' style='margin-top: 10px;'>

    <div style="margin-top:5px;">
      <span style='width:80px;float:left;margin-top:5px;'>First name</span>
      <input type='text' class="form-control" id='first_name' style='width: 200px;' onkeyup='fieldChanged("user_name");'>
    </div>


    <div style="margin-top:5px;">
      <span style='width:80px;float:left;margin-top:5px;'>Last name</span>
      <input type='text' class="form-control" id='last_name' style='width: 200px;' onkeyup='fieldChanged("user_surname");'>
    </div>


    <br>

  </div>
</div>

<div class="jumbotron" id='loglist' style='margin-top: 10px;'></div>


<div class="modal" id="userModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-4">Name</div>
          <div class="col-8"><input type='text' class="form-control" id='user_name' style='width: 240px;'></div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-4">Surname</div>
          <div class="col-8"><input type='text' class="form-control" id='user_surname' style='width: 240px;'></div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-4">Email</div>
          <div class="col-8"><input type='text' class="form-control" id='user_email' style='width: 240px;'></div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col-4">ID</div>
          <div class="col-8"><input type='text' class="form-control" id='user_id' style='width: 240px;'></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveUser();">Save changes</button>
        <button type="button" class="btn btn-secondary" onclick='HideModal()' data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script>
  $('#start_date').datepicker({
    format: 'dd/mm/yyyy'
  });
  $('#end_date').datepicker({
    format: 'dd/mm/yyyy'
  });

</script>
{% endblock %}
